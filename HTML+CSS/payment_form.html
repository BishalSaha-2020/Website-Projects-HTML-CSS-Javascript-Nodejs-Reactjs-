<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="payment_form.css">
    
<style>
    .main{
        font-family: Great vibes;
    }
</style>
</head>

<body ><div class="container">
    <form action="">
        <div class="main"><h1>Boos! Payment Form</h1></div> 
         <p>Required Fields are followed by *</p>
         <div class="ni"><h2>Contact Information</h2></div>
         <p>Name:* <input type="text" name="name" placeholder="Bishal Saha"  required></p>
         
         <fieldset>
             <legend>Gender *</legend>
             <p>
                
                 Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
                </p>
                
         </fieldset>
         <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
         <p>Email: *<input type="email" name="email" id="email" required></p>
         <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
         <hr>
         <h2>Payment Information</h2>
         <p>Card Type: *
             <select name="card_type" id="card_type" required>
                 <option value="">----Select a card Type----</option>
                 <option value="visa">Visa</option>
                 <option value="rupay">Rupay</option>
                 <option value="mastercard">mastercard</option>
                 <option value="Credit card">Credit card</option>
             </select>
 
         </p>
         <p>Card Number: *<input type="number" name="card_number" id="card_number" required></p>
        <p>
            Expiration Date: * <input type="date" name="ex_date" id="ex_date" required>               
        </p>
        
        <p>CVV: *<input type="password" name="cvv" id="cvv" required></p>
       <div class="sub"><input type="submit" value="Pay Now"></div> 
       
        
    </form>
</div>
</body>
</html>
