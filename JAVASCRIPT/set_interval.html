<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Interval</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>

    </div>
    <script>
        console.log("This is Bishal")

    // setTimeout----once
    // clearTimeout----repeatedly

    function greet(a,b){
        console.log("Hello Good Morning"+a+" "+b);
    }
    // timeout= setTimeout(greet,5000,"Bishal","hi");
    // console.log(timeout)

    setInterval(greet,1000, "bishal", "saha")


    function displayTime(){
        time= Date();
        console.log(time);
        document.getElementById("time").innerHTML=time;
    }

    setInterval(displayTime,1000);

    </script>
</body>
</html>
